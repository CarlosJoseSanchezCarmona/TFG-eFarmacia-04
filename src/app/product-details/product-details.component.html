<div class="row product-details" *ngIf="productData">
<div class="col-sm-6">
<img  class="product-img" src="{{productData.image}}" alt="">
</div>
<div class="col-sm-6">
    <div class="details">
        <h1>{{productData.name}}</h1>
        <h3>Precio : {{productData.price}}</h3>
        <h6>Categoria : {{productData.category}}</h6>
        <h6>Descripcion : {{productData.description}}</h6>
        <button class="form-button">Comprar</button>
        <button *ngIf="removeCart" class="form-button" (click)=" removeToCart(productData.id)">Eliminar del carrito</button>
        <button *ngIf="!removeCart" class="form-button" (click)="addToCart()">AÃ±adir al carrito</button>
        <div class="quantity-group">
            <button (click)="handleQuantity('min')" >-</button>
            <input type="text" value="{{productQuantity}}" />
            <button (click)="handleQuantity('plus')">+</button>

        </div>
    </div>
</div>
</div>
