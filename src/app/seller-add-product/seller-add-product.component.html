<div class="add-product">
  <h1>Añadir un nuevo producto</h1>
  <p class="message-p">{{addProductMessage}}</p>
  <form #addProduct="ngForm"
  (ngSubmit)="submit(addProduct.value)"
   class="common-form">
    <input
      type="text"
      class="form-input"
      placeholder="Introduce nombre"
      name="name"
      ngModel
    />
    <input
    type="text"
    class="form-input"
    placeholder="Introduce  precio"
    name="price"
    ngModel
  />
  <input
  type="text"
  class="form-input"
  placeholder="Introduce categoria"
  name="category"
  ngModel
/>

<textarea
type="text"
class="form-input"
placeholder="Introduce descripcion"
name="description"
ngModel
></textarea>

<input
type="text"
class="form-input"
placeholder="Introduce URL del producto"
name="image"
ngModel
/>
<button class="form-button">Añadir producto</button>

  </form>
</div>
